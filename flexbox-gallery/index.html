 <!DOCTYPE html>
<html lang="en" ng-app="galleryApp">
  <head>
  	<meta charset="UTF-8">
  	<title>Gallery on Flexbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" type="text/css" href="app/css/style.css">
  </head>
  <body>
    <div class="modal-backrel">
    	<div class="wrapper" id="wrapper">
          <section ng-controller="deployImage as depImg">
            <div class="container-flex"><!-- flexbox -->
              <div class="item"  ng-repeat = "item in depImg.imgItem">
                <div class="img-wrap">
                  <img ng-src="{{item.itemImgSrc}}" draggable="false">   
                </div>
                <h6><a href="">{{item.itemHeadline}}</a></h6>
                  <p>{{item.itemDescription}}</p>
                  <div class="advance-rule"></div>
              </div>          
            </div><!--End container-flex-->
          </section>
      </div><!-- end wrapper -->
    </div><!-- modal-backrel-view -->
      <!--hidden elements-->  
        <div class="modal hidden">
          <div class="modal-button">
            <span class="close-button">X</span>
          </div>
          <div class="modal-content">
            <img src="/" draggable="false">
          </div>
        </div>
    <script type="text/javascript" src="libs/jquery.min.js"></script>
    <script type="text/javascript" src="libs/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="mvc.js"></script>
  </body>
</html>
